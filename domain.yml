  - order_cancel
  - return
  - product_stock
  - product_updates
  - affirm
  - deny
  - inform
  - explain
  - order_shoes
  - greet
  - chitchat
  - faq
  - out_of_scope
  - nlu_fallback
entities:
  - email
  - brand
  - order_id
  - negation
slots:
  brand:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false
  order_id:
    type: text
    influence_conversation: false
  name:
    type: text
    influence_conversation: false
    auto_fill: false
  rating:
    type: text
    influence_conversation: false
    auto_fill: false
  open_feedback:
    type: text
    influence_conversation: false
  requested_slot:
    type: unfeaturized
    influence_conversation: false
  verified_email:
    type: bool
    influence_conversation: true
  survey_complete:
    type: bool
    influence_conversation: true
