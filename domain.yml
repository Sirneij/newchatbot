  - action_survey_submit
  - action_order_status
  - action_cancel_order
  - action_return
forms:
  order_status_form:
    email:
      - entity: email
        type: from_entity
      - intent:
          - inform
        type: from_text
    order_id:
      - entity: order_id
        type: from_entity
      - intent:
          - inform
        type: from_text
  cancel_form:
    email:
      - entity: email
        type: from_entity
  return_form:
    email:
      - entity: email
        not_intent: product_updates
        type: from_entity
  product_updates_form:
    email:
      - entity: email
        type: from_entity
  product_stock_form:
    name:
      - entity: order_id
        type: from_entity
    brand:
      - entity: brand
        type: from_entity
  survey_form:
    rating:
      - entity: order_id
        type: from_entity
    open_feedback:
      - type: from_text
